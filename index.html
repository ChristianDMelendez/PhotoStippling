<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultra Fine Stippling + NSFW Detection</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background: white;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
      color: #fff;
    }
  </style>

  <!-- TensorFlow + NSFWJS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://unpkg.com/nsfwjs"></script>
</head>
<body>
  <h1>üñäÔ∏è Ultra Fine Stippling Generator + NSFW Filter</h1>
  <input type="file" id="upload" accept="image/*" />
  <button onclick="download()">Download Stippled Art</button>
  <br />
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let nsfwModel;

    nsfwjs.load().then(model => {
      nsfwModel = model;
      console.log("NSFW model loaded");
    });

    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const img = new Image();
      const imgURL = URL.createObjectURL(file);

      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0);

        if (!nsfwModel) {
          alert("Hold up ‚Äî the NSFW model is still loading...");
          return;
        }

        try {
          const predictions = await nsfwModel.classify(canvas);
          const bad = predictions.find(p =>
            ["Porn", "Hentai", "Sexy"].includes(p.className) && p.probability > 0.6
          );

          if (bad) {
            alert("‚ö†Ô∏è NSFW content detected. Please use safe images.");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return;
          }
        } catch (err) {
          console.error("NSFWJS Error:", err);
          alert("Something went wrong with the image check.");
          return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        stipple();
      };

      img.src = imgURL;
    });

    function stipple() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < canvas.height; y += 2) {
        for (let x = 0; x < canvas.width; x += 2) {
          const i = (y * canvas.width + x) * 4;
          const r = data[i], g = data[i + 1], b = data[i + 2];
          const brightness = (r + g + b) / 3;
          const density = Math.floor((255 - brightness) / 20);

          for (let j = 0; j < density; j++) {
            const jitterX = Math.random() * 1.5 - 0.75;
            const jitterY = Math.random() * 1.5 - 0.75;
            ctx.beginPath();
            ctx.arc(x + jitterX, y + jitterY, 0.4, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();
          }
        }
      }
    }

    function download() {
      const dataURL = canvas.toDataURL("image/png");
      const filename = "ultrafine_stippled_art.png";
      const a = document.createElement("a");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const blob = dataURLToBlob(dataURL);
        const blobURL = URL.createObjectURL(blob);
        a.href = blobURL;
        a.download = filename;

        // For Safari mobile
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => URL.revokeObjectURL(blobURL), 1000);
      } else {
        a.href = dataURL;
        a.download = filename;
        a.click();
      }
    }

    function dataURLToBlob(dataURL) {
      const byteString = atob(dataURL.split(',')[1]);
      const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
