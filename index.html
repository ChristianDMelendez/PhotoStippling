<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultra Fine Stippling Generator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background: white;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
      color: #fff;
    }
    #status {
      font-size: 14px;
      margin-bottom: 8px;
      color: #0f0;
    }
  </style>

  <!-- TensorFlow + NSFWJS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://unpkg.com/nsfwjs"></script>
</head>
<body>
  <h1>üñäÔ∏è Ultra Fine Stippling Generator</h1>
  <div id="status">Loading scanner...</div>
  <input type="file" id="upload" accept="image/*" disabled />
  <button onclick="download()">Download</button>
  <br />
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const status = document.getElementById("status");
    let nsfwModel;

    // Load model ASAP and enable UI when ready
    nsfwjs.load().then(model => {
      nsfwModel = model;
      status.textContent = "Scanner ready.";
      upload.disabled = false;
    });

    upload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file || !nsfwModel) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = async function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const predictions = await nsfwModel.classify(canvas);
          const unsafe = predictions.find(p =>
            ["Porn", "Hentai", "Sexy"].includes(p.className) && p.probability > 0.6
          );
          if (unsafe) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return; // Silently block NSFW
          }

          // Safe, redraw fresh before stippling
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          stipple();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function stipple() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < canvas.height; y += 2) {
        for (let x = 0; x < canvas.width; x += 2) {
          const i = (y * canvas.width + x) * 4;
          const r = data[i], g = data[i + 1], b = data[i + 2];
          const brightness = (r + g + b) / 3;
          const density = Math.floor((255 - brightness) / 20);

          for (let j = 0; j < density; j++) {
            const jitterX = Math.random() * 1.5 - 0.75;
            const jitterY = Math.random() * 1.5 - 0.75;
            ctx.beginPath();
            ctx.arc(x + jitterX, y + jitterY, 0.4, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();
          }
        }
      }
    }

    function download() {
      const dataURL = canvas.toDataURL("image/png");
      const filename = "ultrafine_stipple.png";
      const a = document.createElement("a");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const blob = dataURLToBlob(dataURL);
        const blobURL = URL.createObjectURL(blob);
        a.href = blobURL;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => URL.revokeObjectURL(blobURL), 1000);
      } else {
        a.href = dataURL;
        a.download = filename;
        a.click();
      }
    }

    function dataURLToBlob(dataURL) {
      const byteString = atob(dataURL.split(',')[1]);
      const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
