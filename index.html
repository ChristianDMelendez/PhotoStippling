<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stipple Vision</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 5vw;
      overflow-x: hidden;
    }

    h1 {
      font-size: 6vw;
      max-width: 100%;
    }

    canvas {
      display: block;
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
      background: white;
      margin: 20px auto;
    }

    input, button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background: #333;
      color: #fff;
    }

    #saveMsg {
      display: none;
      font-size: 0.95rem;
      margin-top: 12px;
    }

    #imagePreview {
      display: none;
      max-width: 100%;
      border: 2px solid #444;
      margin-top: 10px;
      background: white;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 5vw;
    }

    #modalContent {
      background: #222;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 12px #000;
    }

    #modalContent h2 {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
    }

    #modalContent p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    #modalContent button {
      background: #0af;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 6px;
    }

    body, h1, button, input, p {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="modal">
    <div id="modalContent">
      <h2>Respectful Use Reminder</h2>
      <p>This tool is for artistic use only.<br>Please do not upload NSFW or explicit images.</p>
      <button onclick="closeModal()">I Understand</button>
    </div>
  </div>

  <h1>üñäÔ∏è Ultra Fine Stippling Generator</h1>
  <input type="file" id="upload" accept="image/*" disabled />
  <button onclick="download()">Download</button>
  <canvas id="canvas"></canvas>

  <p id="saveMsg">üì≤ Tap and hold the image below to save on mobile devices:</p>
  <img id="imagePreview" />

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const preview = document.getElementById("imagePreview");
    const saveMsg = document.getElementById("saveMsg");

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      upload.disabled = false;
    }

    upload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;

          // Step 1: fill white
          ctx.fillStyle = "#fff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // Step 2: draw uploaded image
          ctx.drawImage(img, 0, 0);

          // Step 3: stipple on top of that
          stipple();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function stipple() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let y = 0; y < canvas.height; y += 2) {
        for (let x = 0; x < canvas.width; x += 2) {
          const i = (y * canvas.width + x) * 4;
          const r = data[i], g = data[i + 1], b = data[i + 2];
          const brightness = (r + g + b) / 3;
          const density = Math.floor((255 - brightness) / 30);

          for (let j = 0; j < density; j++) {
            const jitterX = Math.random() * 1.2 - 0.6;
            const jitterY = Math.random() * 1.2 - 0.6;
            ctx.beginPath();
            ctx.arc(x + jitterX, y + jitterY, 0.35, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();
          }
        }
      }

      const dataURL = canvas.toDataURL("image/png");
      preview.src = dataURL;
      preview.style.display = "block";
      saveMsg.style.display = "block";
    }

    function download() {
      const isMobileSave = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || navigator.userAgent.includes("Firefox");
      const dataURL = canvas.toDataURL("image/png");

      if (isMobileSave) {
        preview.src = dataURL;
        preview.style.display = "block";
        saveMsg.style.display = "block";
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        const a = document.createElement("a");
        a.href = dataURL;
        a.download = "ultrafine_stipple.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    }
  </script>
</body>
</html>
