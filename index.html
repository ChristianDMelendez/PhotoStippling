<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stipple Vision</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 5vw;
      overflow-x: hidden;
    }

    h1 {
      font-size: 6vw;
      max-width: 100%;
      word-wrap: break-word;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      border: 2px solid #333;
      background: white;
      margin: 20px auto;
    }

    input, button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background: #333;
      color: #fff;
    }

    /* Modal styling */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 5vw;
    }

    #modalContent {
      background: #222;
      padding: 30px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 12px #000;
    }

    #modalContent h2 {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
    }

    #modalContent p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    #modalContent button {
      background: #0af;
      color: white;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div id="modal">
    <div id="modalContent">
      <h2>Respectful Use Reminder</h2>
      <p>This tool is intended for artistic and creative use only.<br>
         Please do not upload any NSFW or explicit images.</p>
      <button onclick="closeModal()">I Understand</button>
    </div>
  </div>

  <h1>üñäÔ∏è Ultra Fine Stippling Generator</h1>
  <input type="file" id="upload" accept="image/*" disabled />
  <button onclick="download()">Download</button>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      upload.disabled = false;
    }

    upload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          stipple();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function stipple() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < canvas.height; y += 2) {
        for (let x = 0; x < canvas.width; x += 2) {
          const i = (y * canvas.width + x) * 4;
          const r = data[i], g = data[i + 1], b = data[i + 2];
          const brightness = (r + g + b) / 3;
          const density = Math.floor((255 - brightness) / 20);

          for (let j = 0; j < density; j++) {
            const jitterX = Math.random() * 1.5 - 0.75;
            const jitterY = Math.random() * 1.5 - 0.75;
            ctx.beginPath();
            ctx.arc(x + jitterX, y + jitterY, 0.4, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();
          }
        }
      }
    }

    function download() {
      const dataURL = canvas.toDataURL("image/png");
      const filename = "ultrafine_stipple.png";
      const a = document.createElement("a");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const blob = dataURLToBlob(dataURL);
        const blobURL = URL.createObjectURL(blob);
        a.href = blobURL;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => URL.revokeObjectURL(blobURL), 1000);
      } else {
        a.href = dataURL;
        a.download = filename;
        a.click();
      }
    }

    function dataURLToBlob(dataURL) {
      const byteString = atob(dataURL.split(',')[1]);
      const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
